name: Developer Onboarding

on:
  push:
    branches:
      - 'feature/**'
      - 'bugfix/**'
      - 'docs/**'

jobs:
  first-contribution-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check if first contribution
        uses: actions/github-script@v6
        with:
          script: |
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              author: context.actor,
              per_page: 1
            });
            
            if (commits.length === 1) {
              console.log(`ðŸŽ‰ Welcome ${context.actor}! This appears to be your first contribution.`);
              console.log('ðŸ“š Please read our CONTRIBUTING.md for guidelines.');
              console.log('ðŸ’¡ Remember to create PRs for code review before merging.');
            }

